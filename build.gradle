plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.nineml:coffeefilter:2.2.3'
    testImplementation 'org.nineml:coffeegrinder:2.2.2'
}

testing {	
    suites {
        test {
            useJUnitJupiter('5.9.3')
        }
    }
}

test {
    maxHeapSize = "2048m"
}

tasks.withType(JavaCompile) {
    options.fork = true
    options.forkOptions.jvmArgs += ['-Xss4m']
}

jar {
    manifest {
        attributes(
            'Main-Class': 'de.bottlecaps.markup.Blitz'
        )
    }
}