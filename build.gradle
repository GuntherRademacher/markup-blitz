plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.nineml:coffeefilter:3.0.0a'
    testImplementation 'org.nineml:coffeegrinder:3.0.0a'
}

testing {	
    suites {
        test {
            useJUnitJupiter('5.9.3')
        }
    }
}

test {
    maxHeapSize = "2048m"
}

tasks.withType(JavaCompile) {
    options.fork = true
    options.forkOptions.jvmArgs += ['-Xss4m']
}
