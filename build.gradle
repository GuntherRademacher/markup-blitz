plugins {
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    testImplementation 'org.nineml:coffeefilter:2.1.0'
    testImplementation 'org.nineml:coffeegrinder:2.1.0'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.9.1')
        }
    }
}

test {
    maxHeapSize = "1536m"
    jvmArgs "-XX:MaxPermSize=384m"
}

tasks.compileJava {
    options.fork = true
    options.forkOptions.jvmArgs += ['-Xss4m']
}