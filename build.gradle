plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.nineml:coffeefilter:2.1.0'
    testImplementation 'org.nineml:coffeegrinder:2.1.0'
}

testing {	
    suites {
        test {
            useJUnitJupiter('5.9.1')
        }
    }
}

test {
    maxHeapSize = "1536m"
}

tasks.withType(JavaCompile) {
    options.fork = true
    options.forkOptions.jvmArgs += ['-Xss4m']
}
